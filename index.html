<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Emes CBT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/logo.png">
  
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <!-- KaTeX JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  
  <style>
    :root {
      /* Palet Warna CBT (EMERALD) */
      --color-primary: #0D9488; /* Teal-600 */
      --color-primary-hover: #0F766E; /* Teal-700 */
      --color-primary-active: #134E4A; /* Teal-900 */
      --color-text-main: #1F2933;
      --color-text-secondary: #6B7280;
      --color-border: #D1D5DB;
      --color-bg-page: #F8F9FA;
      --color-bg-panel: #FFFFFF;
    }

    * {
      font-family: 'Inter', system-ui, Arial, sans-serif !important;
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      height: 100dvh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: var(--color-bg-page);
      color: var(--color-text-main);
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .logo-inverse { filter: brightness(0) invert(1) !important; }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    
    .font-amiri {
      font-family: 'Amiri', 'Amiri Quran', 'Scheherade New', serif !important;
      font-size: 18px; line-height: 2.0; direction: rtl; text-align: right;
    }

    .editor-content img { max-width: 100%; height: auto; border-radius: 4px; border: 1px solid #D1D5DB; }
    .editor-content .katex { font-size: 1.1em; }
    .editor-content.variant-question { font-size: 14px; line-height: 1.6; }
    .editor-content.variant-option { font-size: 14px; line-height: 1.6; }

    /* --- GLOBAL UI KIT KELAS (PURE CSS) --- */
    .gov-input {
      width: 100%;
      padding: 0.75rem 0.75rem;
      background-color: #FFFFFF;
      border: 1px solid #D1D5DB;
      border-radius: 8px;
      font-size: 0.875rem;
      line-height: 1.25rem;
      outline: none;
      transition-property: all;
      transition-duration: 200ms;
    }
    .gov-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.2);
    }
    .gov-input:disabled, .gov-input[readonly] {
      background-color: #F9FAFB;
      color: #6B7280;
      cursor: not-allowed;
    }

    .gov-card {
      background-color: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }

    .gov-table-container {
      background-color: #FFFFFF;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    .gov-table {
      width: 100%;
      text-align: left;
      border-collapse: collapse;
    }
    .gov-table thead {
      background-color: #F9FAFB;
      border-bottom-width: 1px;
      border-color: #E5E7EB;
    }
    .gov-table th {
      padding: 0.75rem 1rem;
      font-size: 10px;
      font-weight: 900;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .gov-table tbody tr {
      border-bottom-width: 1px;
      border-color: #F3F4F6;
    }
    .gov-table tbody tr:last-child {
      border-bottom-width: 0;
    }
    .gov-table td {
      padding: 0.75rem 1rem;
    }

    .gov-btn {
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition-property: all;
      transition-duration: 200ms;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: 1px solid transparent;
    }
    .gov-btn-primary {
      background-color: var(--color-primary);
      color: #FFFFFF;
    }
    .gov-btn-primary:hover {
      background-color: var(--color-primary-hover);
    }
    .gov-btn-secondary {
      background-color: #FFFFFF;
      border-color: #D1D5DB;
      color: #374151;
    }
    .gov-btn-secondary:hover {
      background-color: #F9FAFB;
      border-color: #9CA3AF;
    }
    .gov-btn-danger {
      background-color: #DC2626;
      color: #FFFFFF;
    }
    .gov-btn-danger:hover {
      background-color: #B91C1C;
    }
    .gov-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

  </style>
<script type="importmap">
